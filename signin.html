<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/signin.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Crete+Round:ital@1&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
<link rel="icon" href="mailchamp-icon.png">
    <title>Welcome to Mailchamp</title>

	<style>
        body {
            animation: fadeInAnimation ease 3s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }
        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>

</head>
<body class="background-tint">

	<h1 class="title-heading" data-text="Mailchamp" > Mailchamp </h1>

	<!-- <div class="box-sector"> -->
		<div class="container" id="container">
			<div class="form-container sign-up-container">
				<form>
					<h1>Create Account</h1>
					<div class="social-container">
						<!-- <a href="#" class="social"><i class="fab fa-facebook-f"></i></a> -->
						<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
						<!-- <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a> -->
					</div>
					<span>or use your Gmail for registration</span>
					<input class="text-up" type="text" placeholder="Name" />
					<input class="email-up" type="email" placeholder="Email" />
					<input class="password-up" type="password" placeholder="Password" />
					<button class="signup">Sign Up</button>
				</form>
			</div>
			<div class="form-container sign-in-container">
				<form onsubmit="return false">
					<h1>Sign in</h1>
					<div class="social-container">
						<!-- <a href="#" class="social"><i class="fab fa-facebook-f"></i></a> -->
						<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
						<!-- <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a> -->
					</div>
					<span>or use your Gmail account</span>
					<input class="email-in" type="email" placeholder="Email" />
					<input class="password-in" type="password" placeholder="Password" />
					<a href="#">Forgot your password?</a>
					<button class="signin">Sign In</button>
				</form>
			</div>
			<div class="overlay-container">
				<div class="overlay">
					<div class="overlay-panel overlay-left">
						<i class="fas fa-users fa-5x extraIcon"></i>
						<h1>Welcome Back!</h1>
						<p>To keep connected with us please login with your personal info</p>
						<button class="ghost" id="signIn">Sign In</button>
					</div>
					<div class="overlay-panel overlay-right">
						<i class="fas fa-snowman fa-5x extraIcon"></i>
						<h1>Hello, Friend!</h1>
						<p>Enter your personal details and start journey with us</p>
						<button class="ghost" id="signUp">Sign Up</button>
					</div>
				</div>
			</div>
		</div>

	<!-- </div> -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/signin.js" charset="utf-8"></script>
</body>
</html>
